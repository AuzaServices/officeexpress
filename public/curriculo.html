<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Currículo | Office Express</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png" type="image/png" />
  <style>
    :root {
      --primary: #00324a;
      --accent: #e09d00;
      --background: #f4f7fa;
      --card: #ffffff;
      --border: #d9e2ec;
      --text: #1f2933;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: var(--card);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: #fff;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: var(--accent);
      outline: none;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-row > div {
      flex: 1 1 45%;
    }

    .experiencia {
      background-color: #f0f4f8;
      border-left: 4px solid var(--accent);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .botao {
      width: 100%;
      background: var(--primary);
      color: white;
      padding: 16px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 30px;
    }

    .botao:hover {
      background-color: #005877;
    }

    .sub-botao {
      background-color: var(--accent);
      color: #fff;
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .form-row > div {
        flex: 1 1 100%;
      }

      .container {
        padding: 25px;
        margin: 20px;
      }

      input, textarea {
        font-size: 1.1rem;
      }
    }

#drop-area {
  position: relative;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Criar Currículo Profissional</h1>
    <form id="formulario">
<label>Foto</label>
<div id="drop-area" style="display: flex; align-items: center; gap: 20px;">
  <div id="upload-box"
       style="flex: 1; padding: 20px; border: 2px dashed #ccc; border-radius: 10px; text-align: center; cursor: pointer;">
    <p>Arraste a foto aqui ou clique para selecionar</p>
    <input type="file" id="foto" accept="image/*" style="display: none;" />
  </div>
  <img id="preview-miniatura" src="" alt="Pré-visualização" style="width: 80px; height: 106px; object-fit: cover; border: 1px solid #ccc; border-radius: 6px; display: none;" />

<div id="edit-icon" style="
  position: absolute;
  width: 80px;
  height: 106px;
  display: none;
  justify-content: center;
  align-items: center;
  pointer-events: none;
">
  <img src="https://cdn-icons-png.flaticon.com/512/84/84380.png" alt="Editar" style="
    width: 32px;
    opacity: 0.5;
    pointer-events: auto;
    cursor: pointer;
  " onclick="abrirEditor()" />
</div>

</div>

      <div class="form-row">
        <div>
          <label>Nome Completo</label>
          <input type="text" name="nome" required />
        </div>
        <div>
          <label>Email</label>
          <input type="email" name="email" required />
        </div>
      </div>

      <div class="form-row">
        <div>
          <label>Telefones</label>
          <div id="telefones">
            <input type="text" name="telefone[]" />
          </div>
          <button type="button" class="sub-botao" onclick="adicionarTelefone()">+ Adicionar Telefone</button>
        </div>
        <div>
          <label>Endereço (Rua)</label>
          <input type="text" name="endereco" />
        </div>
      </div>

      <div class="form-row">
        <div>
          <label>Número</label>
          <input type="text" name="numero" />
        </div>
        <div>
<label>Complemento <span style="font-weight: normal; color: #666;">(opcional)</span></label>
<input type="text" name="complemento" />
        </div>
      </div>

      <div class="form-row">
        <div>
          <label>Bairro</label>
          <input type="text" name="bairro" />
        </div>
        <div>
          <label>Cidade</label>
          <input type="text" name="cidade" />
        </div>
      </div>

<label>CEP</label>
<input type="text" name="cep" />
<small style="display:block; margin-top:6px;">
  <a href="https://buscacepinter.correios.com.br/app/endereco/index.php" target="_blank" style="color:#00324a; text-decoration:underline;">
    Não sabe seu CEP? Clique aqui para buscar no site dos Correios
  </a>
</small>

      <label>Objetivo</label>
      <textarea name="objetivo" required></textarea>

      <label>Cursos</label>
<div id="cursos">
  <div class="curso">
    <input type="text" name="curso[]" placeholder="Nome do curso" />
    <input type="text" name="instituicao[]" placeholder="Instituição (opcional)" />
    <input type="text" name="carga[]" placeholder="Carga horária (ex: 40h)" />
  </div>
</div>
<button type="button" class="sub-botao" onclick="adicionarCurso()">+ Adicionar Curso</button>

      <label>Experiência Profissional</label>
      <div id="experiencias">
        <div class="experiencia">
          <input type="text" name="empresa[]" placeholder="Empresa" />
          <input type="text" name="cargo[]" placeholder="Cargo" />
          <input type="text" name="periodo[]" placeholder="Período (ex: 2020–2023)" />
          <textarea name="atividades[]" placeholder="Atividades desenvolvidas..."></textarea>
        </div>
      </div>
      <button type="button" class="sub-botao" onclick="adicionarExperiencia()">+ Adicionar Experiência</button>

      <label>Formação Acadêmica</label>
      <textarea name="formacao" required></textarea>

      <label>Habilidades</label>
      <textarea id="habilidades-texto" name="habilidades" placeholder="Ex: Comunicação, Liderança, Criatividade"></textarea>

      <label>Hobbies</label>
      <textarea id="hobbies-texto" name="hobbies" placeholder="Ex: Darçar, Ler, Praticar Exercicios"></textarea>

      <button type="submit" class="botao">Visualizar Currículo</button>
    </form>
  </div>

<script>
  function adicionarExperiencia() {
    const container = document.getElementById("experiencias");
    const nova = document.createElement("div");
    nova.className = "experiencia";
    nova.innerHTML = `
      <input type="text" name="empresa[]" placeholder="Empresa" />
      <input type="text" name="cargo[]" placeholder="Cargo" />
      <input type="text" name="periodo[]" placeholder="Período (ex: 2020–2023)" />
      <textarea name="atividades[]" placeholder="Atividades desenvolvidas..."></textarea>
    `;
    container.appendChild(nova);
  }

  function aplicarMascaraTelefone(input) {
    input.addEventListener("input", function () {
      let valor = input.value.replace(/\D/g, "");
      if (valor.length > 11) valor = valor.slice(0, 11);
      const formatado = valor.replace(/^(\d{2})(\d{5})(\d{4})$/, "($1)$2-$3");
      input.value = formatado;
    });
  }

  function adicionarTelefone() {
    const container = document.getElementById("telefones");
    const input = document.createElement("input");
    input.type = "text";
    input.name = "telefone[]";
    input.style.marginTop = "10px";
    container.appendChild(input);
    aplicarMascaraTelefone(input);
  }

  document.querySelectorAll('[name="telefone[]"]').forEach(aplicarMascaraTelefone);

  document.getElementById("formulario").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;

    const valores = nome => Array.from(form.querySelectorAll(`[name="${nome}[]"]`)).map(el => el.value.trim());

const dados = {
  
  nome: form.nome?.value.trim() || "",
  email: form.email?.value.trim() || "",
  telefone: valores("telefone").filter(t => t).join(" "),
  endereco: form.endereco?.value.trim() || "",
  numero: form.numero?.value.trim() || "",
  complemento: form.complemento?.value.trim() || "",
  bairro: form.bairro?.value.trim() || "",
  cidade: form.cidade?.value.trim() || "",
  cep: form.cep?.value.trim() || "",
  objetivo: form.objetivo?.value.trim() || "",
  formacao: form.formacao?.value.trim() || "",
  habilidades: form.habilidades?.value.trim() || "",
  hobbies: form.hobbies?.value.trim() || "",
  empresa: valores("empresa"),
  cargo: valores("cargo"),
  periodo: valores("periodo"),
  atividades: valores("atividades"),
  curso: valores("curso"),
instituicao: valores("instituicao"),
carga: valores("carga"),
  foto: null
};

    const foto = document.getElementById("foto");
    if (foto.files.length > 0) {
      const reader = new FileReader();
      reader.onload = function(event) {
        dados.foto = event.target.result;
        salvar(dados);
      };
      reader.readAsDataURL(foto.files[0]);
    } else {
      salvar(dados);
    }
  });

  function salvar(dados) {
    localStorage.setItem("curriculo", JSON.stringify(dados));
    window.location.href = "visualizar.html";
  }
</script>
<script>
  const dropArea = document.getElementById("drop-area");
  const uploadBox = document.getElementById("upload-box");
  const inputFoto = document.getElementById("foto");
  const preview = document.getElementById("preview-miniatura");

  uploadBox.addEventListener("click", () => inputFoto.click());

  ["dragenter", "dragover"].forEach(eventName => {
    dropArea.addEventListener(eventName, e => {
      e.preventDefault();
      uploadBox.style.borderColor = "#00324a";
      uploadBox.style.backgroundColor = "#f0f8ff";
    });
  });

  ["dragleave", "drop"].forEach(eventName => {
    dropArea.addEventListener(eventName, e => {
      e.preventDefault();
      uploadBox.style.borderColor = "#ccc";
      uploadBox.style.backgroundColor = "#fff";
    });
  });

  dropArea.addEventListener("drop", e => {
    const file = e.dataTransfer.files[0];
    if (file && file.type.startsWith("image/")) {
      inputFoto.files = e.dataTransfer.files;
      mostrarPreview(file);
    }
  });

  inputFoto.addEventListener("change", () => {
    const file = inputFoto.files[0];
    if (file) mostrarPreview(file);
  });

  function mostrarPreview(file) {
    const reader = new FileReader();
    reader.onload = function (e) {
      preview.src = e.target.result;
      preview.style.display = "block";
    };
    reader.readAsDataURL(file);
  }

function adicionarCurso() {
  const container = document.getElementById("cursos");
  const novo = document.createElement("div");
  novo.className = "curso";
  novo.innerHTML = `
    <input type="text" name="curso[]" placeholder="Nome do curso" />
    <input type="text" name="instituicao[]" placeholder="Instituição (opcional)" />
    <input type="text" name="carga[]" placeholder="Carga horária (ex: 40h)" />
  `;
  container.appendChild(novo);
}

</script>
  <script>
  // Dispara o log assim que o site é acessado
fetch("https://officeexpress.onrender.com/api/logs", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    acao: "acesso_site",
    nome: "visitante",
    timestamp: new Date().toISOString()
  })
})
  .then(res => {
    if (!res.ok) {
      return res.json().then(err => {
        throw new Error(err.error || 'Erro ao salvar log');
      });
    }
    return res.json();
  })
  .then(data => {
    console.log('✅ Log salvo com sucesso:', data);
  })
  .catch(err => {
    console.error('❌ Falha ao registrar log:', err.message);
  });
</script>
</body>
</html>
