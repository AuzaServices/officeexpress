<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analisar Currículo | Office Express</title>

  <!-- Ícones e fontes -->
  <link rel="icon" href="icon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">

  <!-- Partículas de fundo -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
</head>

<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>Envie seu Currículo para Análise Inteligente</h1>
    <p style="text-align: center; margin-bottom: 30px;">
      Aceitamos apenas arquivos no formato <strong>.pdf</strong>.
      O relatório será gerado automaticamente após o pagamento.
    </p>

    <form id="form-analisar" enctype="multipart/form-data">
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="telefone">Seu telefone:</label>
      <input type="text" id="telefone" name="telefone" required />

      <label for="curriculo">Selecione seu currículo:</label>
      <input type="file" id="curriculo" name="curriculo" accept=".pdf,.doc,.docx" required />

<button class="botao-ia-particles">
  IA Scanner
  <span style="top: 10%; left: 20%; animation-delay: 0s;"></span>
  <span style="top: 30%; left: 80%; animation-delay: 0.4s;"></span>
  <span style="top: 60%; left: 40%; animation-delay: 0.8s;"></span>
  <span style="top: 80%; left: 70%; animation-delay: 1.2s;"></span>
  <span style="top: 50%; left: 10%; animation-delay: 1.6s;"></span>
  <span style="top: 20%; left: 60%; animation-delay: 2s;"></span>
  <span style="top: 70%; left: 30%; animation-delay: 2.4s;"></span>
  <span style="top: 40%; left: 50%; animation-delay: 2.8s;"></span>
  <span style="top: 85%; left: 15%; animation-delay: 3.2s;"></span>
  <span style="top: 25%; left: 75%; animation-delay: 3.6s;"></span>
</button>
    </form>

    <div id="notificacoes"></div>
  </div>

  <script>
    document.getElementById('form-analisar').addEventListener('submit', async function (e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const arquivo = document.getElementById('curriculo').files[0];

      if (!nome || !telefone || !arquivo) {
        alert('Preencha todos os campos e selecione um arquivo.');
        return;
      }

      const formData = new FormData();
      formData.append('nome', nome);
      formData.append('telefone', telefone);
      formData.append('curriculo', arquivo);

      try {
        const res = await fetch('/api/analisar-e-salvar', {
          method: 'POST',
          body: formData
        });

        const resultado = await res.json();
        if (resultado.sucesso) {
          window.location.href = '/pagamentoanalise.html';
        } else {
          alert('Erro: ' + resultado.erro);
        }
      } catch (err) {
        console.error(err);
        alert('Falha ao enviar arquivo.');
      }
    });

    tsParticles.load("particles-js", {
      fullScreen: { enable: false },
      particles: {
        number: { value: 60 },
        color: { value: "#e09d00" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 4 },
        move: {
          enable: true,
          speed: 1.5,
          direction: "none",
          outModes: { default: "bounce" }
        }
      },
      background: {
        color: { value: "#f4f7fa" }
      }
    });
  </script>
  <script>
  const campoTelefone = document.getElementById('telefone');

  campoTelefone.addEventListener('input', function (e) {
    let valor = e.target.value.replace(/\D/g, ''); // Remove tudo que não for número

    // Limita a 11 dígitos
    if (valor.length > 11) {
      valor = valor.slice(0, 11);
    }

    // Aplica a máscara (XX)XXXXX-XXXX
    let formatado = valor;

    if (valor.length >= 2) {
      formatado = `(${valor.slice(0, 2)})`;
      if (valor.length >= 7) {
        formatado += `${valor.slice(2, 7)}-${valor.slice(7)}`;
      } else {
        formatado += valor.slice(2);
      }
    }

    e.target.value = formatado;
  });
</script>
</body>
</html>
