<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="icon.png" type="image/png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerando seu Currículo...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .spinner-border {
      width: 4rem;
      height: 4rem;
    }

    h2 {
      margin-top: 20px;
      color: #343a40;
    }

    #curriculo {
      position: absolute;
      top: 0;
      left: -9999px;
      width: 794px;
      padding: 60px;
      background: white;
      font-family: 'Arial', sans-serif;
      box-sizing: border-box;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #00324a;
    }

    h2 {
      font-size: 20px;
      margin-top: 30px;
      color: #00324a;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }

p, li {
  font-size: 16px;
  margin: 2px 0; /* ↓ reduzido */
  line-height: 1.2; /* ↓ mais compacto */
}

    ul {
      padding-left: 20px;
      margin-top: 10px;
    }

.info-topo {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 15px; /* ↓ reduzido */
}

    .foto {
      width: 120px;
      height: 160px;
      border-radius: 5px;
      object-fit: cover;
      border: 1px solid #ccc;
      margin-left: 30px;
    }
@media (max-width: 576px) {
  .text-center .spinner-border {
    width: 4rem !important;
    height: 4rem !important;
  }

  .text-center h2 {
    font-size: 35px !important;
    margin-top: 40px !important;
  }

  .text-center p.text-muted {
    font-size: 25px !important;
  }

  .text-center {
    padding: 80px 20px !important;
  }
}
  </style>
</head>
<body>
  <div class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
    <h2>Gerando seu currículo</h2>
    <p class="text-muted">Aguarde nessa página alguns instantes</p>
  </div>

  <div id="curriculo"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
  localStorage.removeItem("navegandoInternamente");

    async function enviarCurriculo() {
      const dados = JSON.parse(localStorage.getItem("curriculo")) || {};
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      let y = 20;
      doc.setFont("helvetica","bold"); doc.setFontSize(18);
      doc.text(dados.nome || "Currículo", 105, y, { align:"center" });
      y += 20;

      doc.setFont("helvetica","normal"); doc.setFontSize(12);
      if (dados.email) { doc.text("Email: " + dados.email, 20, y); y+=10; }
      if (dados.telefone) { doc.text("Telefone: " + dados.telefone, 20, y); y+=10; }
      if (dados.idade) { doc.text("Idade: " + dados.idade + " anos", 20, y); y+=10; }
      if (dados.endereco) { doc.text("Endereço: " + dados.endereco, 20, y); y+=10; }

      if (dados.objetivo) { y+=10; doc.setFont("helvetica","bold"); doc.text("Objetivo",20,y); y+=10; doc.setFont("helvetica","normal"); doc.text(dados.objetivo,20,y); }
      if (dados.formacao) { y+=20; doc.setFont("helvetica","bold"); doc.text("Formação Acadêmica",20,y); y+=10; doc.setFont("helvetica","normal"); doc.text(dados.formacao,20,y); }

      if (Array.isArray(dados.curso)) {
        y+=20; doc.setFont("helvetica","bold"); doc.text("Cursos",20,y); y+=10; doc.setFont("helvetica","normal");
        dados.curso.forEach((c,i)=>{ doc.text("- "+c+" — "+(dados.instituicao?.[i]||""),25,y); y+=10; });
      }

      if (Array.isArray(dados.empresa)) {
        y+=20; doc.setFont("helvetica","bold"); doc.text("Experiência Profissional",20,y); y+=10; doc.setFont("helvetica","normal");
        dados.empresa.forEach((empresa,i)=>{
          doc.text("- "+empresa+" ("+(dados.periodo_inicio?.[i]||"")+" - "+(dados.periodo_fim?.[i]||"")+")",25,y); y+=10;
          if (dados.cargo?.[i]) { doc.text("Cargo: "+dados.cargo[i],30,y); y+=10; }
          if (dados.atividades?.[i]) { doc.text("Atividades: "+dados.atividades[i],30,y); y+=10; }
        });
      }

      if (dados.habilidades) { y+=20; doc.setFont("helvetica","bold"); doc.text("Habilidades",20,y); y+=10; doc.setFont("helvetica","normal"); doc.text(dados.habilidades,20,y); }
      if (dados.hobbies) { y+=20; doc.setFont("helvetica","bold"); doc.text("Hobbies",20,y); y+=10; doc.setFont("helvetica","normal"); doc.text(dados.hobbies,20,y); }

      // gera blob e envia
      const pdfBlob = doc.output("blob");
      const formData = new FormData();
      formData.append("arquivo", pdfBlob, `curriculo-${dados.nome||"usuario"}.pdf`);
      formData.append("telefone", dados.telefone||"");
      formData.append("valor","5.99");
      formData.append("estado", dados.estado||"");
      formData.append("cidade", dados.cidade||"");

      try {
        await fetch("https://www.officeexpress.com.br/api/upload", { method:"POST", body:formData });
        window.location.href="/pagamento";
      } catch(err) { alert("Erro ao enviar PDF"); console.error(err); }
    }

    setTimeout(enviarCurriculo,2000);

  fetch("https://www.officeexpress.com.br/api/logs", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      acao: "etapa",
      nome: localStorage.getItem("curriculo") ? JSON.parse(localStorage.getItem("curriculo")).nome : "visitante",
      etapa: "Loading",
      timestamp: new Date().toISOString()
    })
  });

const codigo = sessionStorage.getItem("codigoIndicacao");
if (codigo) {
  sessionStorage.setItem("codigoIndicacao", codigo);
}

</script>
</body>
</html>
