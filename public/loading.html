<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="icon.png" type="image/png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerando seu Currículo...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .spinner-border {
      width: 4rem;
      height: 4rem;
    }

    h2 {
      margin-top: 20px;
      color: #343a40;
    }

    #curriculo {
      position: absolute;
      top: 0;
      left: -9999px;
      width: 794px;
      padding: 60px;
      background: white;
      font-family: 'Arial', sans-serif;
      box-sizing: border-box;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #00324a;
    }

    h2 {
      font-size: 20px;
      margin-top: 30px;
      color: #00324a;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }

p, li {
  font-size: 16px;
  margin: 2px 0; /* ↓ reduzido */
  line-height: 1.2; /* ↓ mais compacto */
}

    ul {
      padding-left: 20px;
      margin-top: 10px;
    }

.info-topo {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 15px; /* ↓ reduzido */
}

    .foto {
      width: 120px;
      height: 160px;
      border-radius: 5px;
      object-fit: cover;
      border: 1px solid #ccc;
      margin-left: 30px;
    }
@media (max-width: 576px) {
  .text-center .spinner-border {
    width: 4rem !important;
    height: 4rem !important;
  }

  .text-center h2 {
    font-size: 35px !important;
    margin-top: 40px !important;
  }

  .text-center p.text-muted {
    font-size: 25px !important;
  }

  .text-center {
    padding: 80px 20px !important;
  }
}
  </style>
</head>
<body>
  <div class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
    <h2>Gerando seu currículo</h2>
    <p class="text-muted">Aguarde nessa página alguns instantes</p>
  </div>

  <div id="curriculo"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
async function enviarCurriculo() {
  const dados = JSON.parse(localStorage.getItem("curriculo")) || {};
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("p", "mm", "a4");

  let y = 20;

  // Cabeçalho
  doc.setFont("helvetica","bold"); doc.setFontSize(18);
  doc.text(dados.nome || "", 20, y); 
  y += 8;

  doc.setFont("helvetica","normal"); doc.setFontSize(12);
  if (dados.email) { doc.text("Email: " + dados.email, 20, y); y+=6; }
  if (dados.telefone) { doc.text("Telefone: " + dados.telefone, 20, y); y+=6; }
  if (dados.idade) { doc.text("Idade: " + dados.idade + " anos", 20, y); y+=6; }

  // Endereço completo
  let enderecoCompleto = "";
  if (dados.endereco) enderecoCompleto += dados.endereco;
  if (dados.numero) enderecoCompleto += ", " + dados.numero;
  if (dados.complemento) enderecoCompleto += " (" + dados.complemento + ")";
  if (dados.bairro) enderecoCompleto += " - " + dados.bairro;
  if (dados.cidade) enderecoCompleto += ", " + dados.cidade;
  if (dados.estado) enderecoCompleto += " - " + dados.estado;
  if (dados.cep) enderecoCompleto += " | CEP: " + dados.cep;
  if (enderecoCompleto) { doc.text("Endereço: " + enderecoCompleto, 20, y); y+=6; }

  // Foto (se houver)
  if (dados.foto) {
    const img = new Image();
    img.src = dados.foto;
    await new Promise(res => { img.onload = res; });
    doc.addImage(img, "JPEG", 150, 20, 40, 55); // posição e tamanho ajustados
  }

  // Seções
  function titulo(texto) {
    doc.setFont("helvetica","bold"); doc.setFontSize(14);
    doc.setTextColor(0,50,74); // azul escuro
    doc.text(texto, 20, y); 
    y+=6;
    doc.setFont("helvetica","normal"); doc.setFontSize(12);
    doc.setTextColor(0,0,0);
  }

  if (dados.objetivo) { titulo("Objetivo"); doc.text(dados.objetivo,20,y); y+=10; }
  if (dados.formacao) { titulo("Formação Acadêmica"); doc.text(dados.formacao,20,y); y+=10; }

  if (Array.isArray(dados.curso)) {
    titulo("Cursos");
    dados.curso.forEach((c,i)=>{
      let linha = "- " + (c||"");
      if (dados.instituicao?.[i]) linha += " — " + dados.instituicao[i];
      if (dados.carga?.[i]) linha += " ("+dados.carga[i]+"hs)";
      doc.text(linha,25,y); y+=6;
    });
  }

  if (Array.isArray(dados.empresa)) {
    titulo("Experiência Profissional");
    dados.empresa.forEach((empresa,i)=>{
      let periodo = (dados.periodo_inicio?.[i]||"") + " à " + (dados.periodo_fim?.[i]||"");
      doc.text("- "+empresa+" — "+periodo,25,y); y+=6;
      if (dados.cargo?.[i]) { doc.text("Cargo: "+dados.cargo[i],30,y); y+=6; }
      if (dados.atividades?.[i]) { doc.text("Atividades: "+dados.atividades[i],30,y); y+=6; }
    });
  }

  if (dados.habilidades) { titulo("Habilidades"); doc.text(dados.habilidades,20,y); y+=10; }
  if (dados.hobbies) { titulo("Hobbies"); doc.text(dados.hobbies,20,y); y+=10; }

  // Exporta e envia
  const pdfBlob = doc.output("blob");
  const formData = new FormData();
  formData.append("arquivo", pdfBlob, `curriculo-${dados.nome||"usuario"}.pdf`);
  formData.append("telefone", dados.telefone||"");
  formData.append("valor","5.99");
  formData.append("estado", dados.estado||"");
  formData.append("cidade", dados.cidade||"");

  await fetch("https://www.officeexpress.com.br/api/upload", { method:"POST", body:formData });
  window.location.href="/pagamento";
}
setTimeout(enviarCurriculo,2000);

  fetch("https://www.officeexpress.com.br/api/logs", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      acao: "etapa",
      nome: localStorage.getItem("curriculo") ? JSON.parse(localStorage.getItem("curriculo")).nome : "visitante",
      etapa: "Loading",
      timestamp: new Date().toISOString()
    })
  });

const codigo = sessionStorage.getItem("codigoIndicacao");
if (codigo) {
  sessionStorage.setItem("codigoIndicacao", codigo);
}

</script>
</body>
</html>
