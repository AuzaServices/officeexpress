<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerando seu Currículo...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .spinner-border {
      width: 4rem;
      height: 4rem;
    }
    h2 {
      margin-top: 20px;
      color: #343a40;
    }
    #curriculo {
      position: absolute;
      left: -9999px;
      top: 0;
      width: 794px;
      min-height: 1123px;
      padding: 60px;
      background: white;
      font-family: 'Segoe UI', sans-serif;
    }
    h1, h2 {
      color: #00324a;
    }
    p, li {
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
    <h2>Gerando seu currículo...</h2>
    <p class="text-muted">Aguarde alguns instantes</p>
  </div>

  <div id="curriculo"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function enviarCurriculo() {
      const precisaEnviar = localStorage.getItem("curriculoParaEnviar");
      if (!precisaEnviar) return;

      const dados = JSON.parse(localStorage.getItem("curriculo") || "{}");
      const container = document.getElementById("curriculo");

      // Monta o currículo
      container.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 30px;">
          <div>
            <h1>${dados.nome || "Nome não informado"}</h1>
            <p><strong>Email:</strong> ${dados.email || "—"}</p>
            <p><strong>Telefone:</strong> ${dados.telefone || "—"}</p>
            <p><strong>Endereço:</strong> ${dados.endereco || ""}, ${dados.numero || ""} ${dados.complemento ? "(" + dados.complemento + ")" : ""} - ${dados.bairro || ""}, ${dados.cidade || ""} - CEP: ${dados.cep || ""}</p>
          </div>
          ${dados.foto ? `<img src="${dados.foto}" style="width:120px; height:160px; object-fit:cover; border:1px solid #ccc; border-radius:5px;" />` : ""}
        </div>
        ${dados.objetivo ? `<h2>Objetivo</h2><p>${dados.objetivo}</p>` : ""}
        ${dados.formacao ? `<h2>Formação Acadêmica</h2><p>${dados.formacao}</p>` : ""}
        ${dados.habilidades ? `<h2>Habilidades</h2><p>${dados.habilidades}</p>` : ""}
        ${dados.hobbies ? `<h2>Hobbies</h2><p>${dados.hobbies}</p>` : ""}
      `;

      // Cursos
      if (Array.isArray(dados.curso)) {
        let cursos = "";
        for (let i = 0; i < dados.curso.length; i++) {
          const nome = dados.curso[i]?.trim();
          const inst = dados.instituicao[i]?.trim();
          const carga = dados.carga[i]?.trim();
          if (nome || inst || carga) {
            cursos += `<li><strong>${nome}</strong> — ${inst} <em>(${carga})</em></li>`;
          }
        }
        if (cursos) container.innerHTML += `<h2>Cursos</h2><ul>${cursos}</ul>`;
      }

      // Experiência
      if (Array.isArray(dados.empresa)) {
        let exp = "";
        for (let i = 0; i < dados.empresa.length; i++) {
          const empresa = dados.empresa[i]?.trim();
          const cargo = dados.cargo[i]?.trim();
          const periodo = dados.periodo[i]?.trim();
          const atividades = dados.atividades[i]?.trim();
          if (empresa || cargo || periodo || atividades) {
            exp += `<li><strong>${empresa}</strong> — ${cargo} <em>(${periodo})</em><br>${atividades}</li>`;
          }
        }
        if (exp) container.innerHTML += `<h2>Experiência Profissional</h2><ul>${exp}</ul>`;
      }

      // Gera PDF
      const { jsPDF } = window.jspdf;
      const canvas = await html2canvas(container, { scale: 2 });
      const imgData = canvas.toDataURL("image/jpeg", 1.0);
      const pdf = new jsPDF("p", "mm", "a4");
      const width = pdf.internal.pageSize.getWidth();
      const height = canvas.height * (width / canvas.width);
      pdf.addImage(imgData, "JPEG", 0, 0, width, height);

      // Envia pro backend
      const pdfBlob = pdf.output("blob");
      const formData = new FormData();
      formData.append("arquivo", pdfBlob, `curriculo-${dados.nome || "usuario"}.pdf`);
      formData.append("telefone", dados.telefone || "");

      try {
        const resposta = await fetch("https://officeexpress.onrender.com/api/upload", {
          method: "POST",
          body: formData
        });

        if (!resposta.ok) throw new Error("Falha no envio");

        localStorage.removeItem("curriculoParaEnviar");
        window.location.href = "pagamento.html";
      } catch (err) {
        alert("Erro ao enviar PDF. Tente novamente.");
        console.error("Erro:", err);
      }
    }

    setTimeout(enviarCurriculo, 2000);
  </script>
</body>
</html>
