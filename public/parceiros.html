<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Parceiro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 10px;
    }
    .card h5 {
      font-weight: 600;
    }
    .display-6 {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4 text-center">Painel do Parceiro - <span id="estado"></span></h1>

    <div class="row text-center">
      <div class="col-md-4 mb-3">
        <div class="card bg-light">
          <div class="card-body">
            <h5 class="card-title">Acessos do Estado</h5>
            <p id="acessos" class="display-6">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card bg-light">
          <div class="card-body">
            <h5 class="card-title">Currículos Emitidos</h5>
            <p id="curriculos" class="display-6">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card bg-light">
          <div class="card-body">
            <h5 class="card-title">Análises Emitidas</h5>
            <p id="analises" class="display-6">0</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-6 mb-3">
        <div class="card bg-success text-white">
          <div class="card-body">
            <h5 class="card-title">Currículos Pagos</h5>
            <p id="curriculosPagos" class="display-6">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="card bg-success text-white">
          <div class="card-body">
            <h5 class="card-title">Análises Pagas</h5>
            <p id="analisesPagos" class="display-6">0</p>
          </div>
        </div>
      </div>
    </div>

    <div class="card bg-info text-white text-center">
      <div class="card-body">
        <h5 class="card-title">Financeiro</h5>
        <p>Parceiro: R$ <span id="parceiro">0.00</span></p>
        <p>Empresa: R$ <span id="empresa">0.00</span></p>
      </div>
    </div>
  </div>

  <script>
    // Estado do parceiro (pode vir do backend ou cookie)
const estadoParceiro = localStorage.getItem("estadoParceiro");
document.getElementById("estado").textContent = estadoParceiro || "—";

async function carregarPainel() {
  if (!estadoParceiro) {
    alert("Estado do parceiro não encontrado. Faça login novamente.");
    return;
  }

  const res = await fetch(`/api/painel-parceiro/${estadoParceiro}`);
  const dados = await res.json();

  document.getElementById("acessos").textContent = dados.acessos;
  document.getElementById("curriculos").textContent = dados.curriculosEmitidos;
  document.getElementById("analises").textContent = dados.analisesEmitidas;
  document.getElementById("curriculosPagos").textContent = dados.curriculosPagos;
  document.getElementById("analisesPagos").textContent = dados.analisesPagas;
  document.getElementById("parceiro").textContent = dados.parceiro;
  document.getElementById("empresa").textContent = dados.empresa;
}

setInterval(carregarPainel, 5000);
window.onload = carregarPainel;

  </script>
</body>
</html>
