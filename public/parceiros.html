<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Parceiro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 10px;
    }
    .card h5 {
      font-weight: 600;
    }
    .display-6 {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4 text-center">Painel do Parceiro - <span id="estado"></span></h1>

    <div class="row text-center">
      <div class="col-md-4 mb-3">
        <div class="card bg-light">
          <div class="card-body">
            <h5 class="card-title">Acessos do Estado</h5>
            <p id="acessos" class="display-6">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card bg-light">
          <div class="card-body">
            <h5 class="card-title">Curr√≠culos Emitidos</h5>
            <p id="curriculos" class="display-6">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card bg-light">
          <div class="card-body">
            <h5 class="card-title">An√°lises Emitidas</h5>
            <p id="analises" class="display-6">0</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-6 mb-3">
        <div class="card bg-success text-white">
          <div class="card-body">
            <h5 class="card-title">Curr√≠culos Pagos</h5>
            <p id="curriculosPagos" class="display-6">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="card bg-success text-white">
          <div class="card-body">
            <h5 class="card-title">An√°lises Pagas</h5>
            <p id="analisesPagos" class="display-6">0</p>
          </div>
        </div>
      </div>
    </div>

<div class="card bg-info text-white text-center">
  <div class="card-body">
    <h5 class="card-title">Financeiro</h5>
    <p>Total: R$ <span id="total">0.00</span></p>
    <p>Parceiro(a): R$ <span id="parceiro">0.00</span></p>
    <p>Office Express: R$ <span id="empresa">0.00</span></p>
  </div>
</div> </div>

  <script>
  // Estado do parceiro (pode vir do backend ou cookie)
  const estadoParceiro = localStorage.getItem("estadoParceiro");
  document.getElementById("estado").textContent = estadoParceiro || "‚Äî";

  async function carregarPainel() {
    if (!estadoParceiro) {
      alert("Estado do parceiro n√£o encontrado. Fa√ßa login novamente.");
      return;
    }

    try {
      const res = await fetch(`/api/painel-parceiro/${estadoParceiro}`);
      if (!res.ok) {
        throw new Error("Erro HTTP " + res.status);
      }
      const dados = await res.json();

      // Atualiza os n√∫meros b√°sicos
      document.getElementById("acessos").textContent = dados.acessos;
      document.getElementById("curriculos").textContent = dados.curriculosEmitidos;
      document.getElementById("analises").textContent = dados.analisesEmitidas;
      document.getElementById("curriculosPagos").textContent = dados.curriculosPagos;
      document.getElementById("analisesPagos").textContent = dados.analisesPagas;

      // üîÑ c√°lculo financeiro fixo
      // Somamos os valores pagos (parceiro + empresa) para obter o total
      const valorParceiro = parseFloat(dados.parceiro) || 0;
      const valorEmpresa = parseFloat(dados.empresa) || 0;
      const total = valorParceiro + valorEmpresa;

      // Divis√£o fixa: 40% parceiro, 60% Office Express
      const parceiroFinal = (total * 0.40).toFixed(2);
      const empresaFinal = (total * 0.60).toFixed(2);

      document.getElementById("total").textContent = total.toFixed(2);
      document.getElementById("parceiro").textContent = parceiroFinal;
      document.getElementById("empresa").textContent = empresaFinal;

    } catch (err) {
      console.error("Erro ao carregar painel:", err);
      alert("N√£o foi poss√≠vel carregar os dados do parceiro.");
    }
  }

  // Atualiza a cada 5 segundos
  setInterval(carregarPainel, 5000);
  window.onload = carregarPainel;
</script>
</body>
</html>
