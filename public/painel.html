<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Arquivos</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f4f4f4; }
    a { color: blue; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Painel de Arquivos PDF</h1>
  <table id="tabela-arquivos">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Data</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <!-- Os dados serão inseridos aqui via JavaScript -->
    </tbody>
  </table>

  <script>
fetch('/api/pdfs')
  .then(res => res.json())
  .then(data => {
    if (!Array.isArray(data)) {
      console.error('Resposta inesperada:', data);
      return;
    }

    const tbody = document.querySelector('#tabela-arquivos tbody');
    data.forEach(arquivo => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${arquivo.id}</td>
        <td>${arquivo.filename}</td>
        <td>—</td>
        <td><a href="/baixar-pdf/${arquivo.id}">Baixar PDF</a></td>
      `;
      tbody.appendChild(tr);
    });
  })
  .catch(err => console.error('Erro ao buscar arquivos:', err));
  </script>
</body>
</html>
