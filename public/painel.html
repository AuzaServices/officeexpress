<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Arquivos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    h1 {
      margin-bottom: 30px;
      text-align: center;
      font-weight: 600;
      color: #343a40;
    }
    table th {
      background-color: #e9ecef;
    }
    .btn-download {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- üîä √Åudio de notifica√ß√£o -->
  <audio id="notificacao-som" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3f6c5c9b6d.mp3?filename=notification-113412.mp3" preload="auto"></audio>

  <div class="container">
    <h1>Painel de Arquivos PDF</h1>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle" id="tabela-arquivos">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Data</th>
            <th>A√ß√£o</th>
          </tr>
        </thead>
        <tbody>
          <!-- Os dados ser√£o inseridos aqui via JavaScript -->
        </tbody>
      </table>
    </div>

    <h1 class="mt-5">Registros de Acessos</h1>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle" id="tabela-acessos">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>A√ß√£o</th>
            <th>Nome</th>
            <th>Hor√°rio</th>
          </tr>
        </thead>
        <tbody>
          <!-- Os dados ser√£o inseridos aqui via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let ultimoIdPDF = 0;
    let ultimoIdLog = 0;

    // üîì Ativa o som ap√≥s a primeira intera√ß√£o do usu√°rio
    document.addEventListener('click', () => {
      const audio = document.getElementById("notificacao-som");
      audio.play().catch(() => {});
    }, { once: true });

    function tocarSom() {
      const audio = document.getElementById("notificacao-som");
      audio.play().catch(() => {});
    }

    function carregarPDFs() {
      fetch('/api/pdfs')
        .then(async res => {
          if (!res.ok) {
            const err = await res.json().catch(() => ({ error: 'Resposta inv√°lida ou vazia do servidor' }));
            throw new Error(err.error || 'Erro ao buscar arquivos');
          }

          const data = await res.json();
          if (!Array.isArray(data)) throw new Error('Formato inesperado de dados');

          const tbody = document.querySelector('#tabela-arquivos tbody');
          tbody.innerHTML = '';

          if (data.length === 0) {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td colspan="4" class="text-center">Nenhum PDF encontrado.</td>`;
            tbody.appendChild(tr);
            return;
          }

          data.forEach(pdf => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${pdf.id}</td>
              <td>${pdf.filename}</td>
              <td>${new Date(pdf.data).toLocaleDateString('pt-BR')}</td>
              <td><a href="/baixar-pdf/${pdf.id}" class="btn btn-sm btn-primary btn-download" target="_blank">Baixar</a></td>
            `;
            tbody.appendChild(tr);

            if (pdf.id > ultimoIdPDF) {
              tocarSom();
              ultimoIdPDF = pdf.id;
            }
          });
        })
        .catch(err => {
          console.error('‚ùå Erro ao buscar arquivos:', err.message);
          const tbody = document.querySelector('#tabela-arquivos tbody');
          tbody.innerHTML = `<tr><td colspan="4" class="text-danger text-center">Erro ao carregar PDFs: ${err.message}</td></tr>`;
        });
    }

    function carregarLogs() {
      fetch('/api/logs')
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data)) {
            console.error("Resposta inesperada da API:", data);
            return;
          }

          const tbody = document.querySelector('#tabela-acessos tbody');
          tbody.innerHTML = '';

          data.forEach(log => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${log.id}</td>
              <td>${log.acao}</td>
              <td>${log.nome}</td>
              <td>${new Date(log.timestamp).toLocaleString('pt-BR')}</td>
            `;
            tbody.appendChild(tr);

            if (log.id > ultimoIdLog) {
              tocarSom();
              ultimoIdLog = log.id;
            }
          });
        })
        .catch(err => {
          console.error('Erro ao buscar acessos:', err);
        });
    }

    // üîÅ Atualiza a cada 2 segundos
    setInterval(() => {
      carregarPDFs();
      carregarLogs();
    }, 2000);

    // üöÄ Carrega imediatamente ao abrir
    carregarPDFs();
    carregarLogs();
  </script>
</body>
</html>
