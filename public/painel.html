<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Arquivos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    h1 {
      margin-bottom: 30px;
      text-align: center;
      font-weight: 600;
      color: #343a40;
    }
    table th {
      background-color: #e9ecef;
    }
    .btn-download {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel de Arquivos PDF</h1>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle" id="tabela-arquivos">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Data</th>
            <th>AÃ§Ã£o</th>
          </tr>
        </thead>
        <tbody>
          <!-- Os dados serÃ£o inseridos aqui via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    fetch('/api/pdfs')
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data)) {
          console.error('Resposta inesperada:', data);
          return;
        }

        const tbody = document.querySelector('#tabela-arquivos tbody');
        data.forEach(arquivo => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${arquivo.id}</td>
            <td>${arquivo.filename}</td>
            <td>â€”</td>
            <td>
              <a href="/baixar-pdf/${arquivo.id}" class="btn btn-sm btn-primary btn-download">
                ðŸ“¥ Baixar
              </a>
            </td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error('Erro ao buscar arquivos:', err));
  </script>
</body>
</html>
