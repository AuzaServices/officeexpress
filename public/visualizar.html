<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="icon.png" type="image/png" />
  <title>Visualização do Currículo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      height: 100%;
      background-color: #eaeaea;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .wrapper {
      width: 100%;
      overflow-x: auto;
      padding: 40px 20px;
    }

    .preview-container {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding-left: 10px;
      margin-left: -26px;
    }

    .preview-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .a4 {
      width: 794px;
      height: 1123px;
      background: white;
      padding: 60px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      box-sizing: border-box;
      transform: scale(0.4);
      transform-origin: top left;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #00324a;
    }

    h2 {
      font-size: 20px;
      margin-top: 30px;
      color: #00324a;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }

    .info-topo {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 30px;
    }

    .dados {
      flex: 1;
    }

    .foto {
      width: 120px;
      height: 160px;
      border-radius: 5px;
      object-fit: cover;
      border: 1px solid #ccc;
      margin-left: 30px;
    }

    p, li {
      font-size: 16px;
      margin: 8px 0;
      line-height: 1.6;
    }

    ul {
      padding-left: 20px;
      margin-top: 10px;
    }

    .botoes {
      margin-top: -650px;
      margin-left: -470px;
      text-align: center;
      width: 100%;
    }

    .botoes button {
      background-color: #00324a;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .botoes button:hover {
      background-color: #005066;
    }

    #preview-miniatura {
      width: 80px;
      height: 106px;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: none;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="preview-container">
      <div class="preview-block">
        <div class="a4" id="curriculo">
          <div class="info-topo">
            <div class="dados">
              <h1 id="c-nome"></h1>
              <p id="c-email"></p>
              <p id="c-telefone"></p>
              <p id="c-endereco"></p>
            </div>
            <img id="foto-preview" class="foto" src="" alt="Foto" style="display:none;" />
          </div>

          <div id="secao-objetivo"></div>
          <div id="secao-cursos"></div>
          <div id="secao-experiencia"></div>
          <div id="secao-formacao"></div>
          <div id="secao-habilidades"></div>
          <div id="secao-hobbies"></div>
        </div>

        <div class="botoes">
          <button onclick="history.back()">Voltar</button>
          <button onclick="redirecionarParaLoading()">Gerar PDF</button>
        </div>
      </div>
    </div>
  </div>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const dados = JSON.parse(localStorage.getItem("curriculo")) || {};

    document.getElementById("c-nome").textContent = dados.nome || "";
    if (dados.email) document.getElementById("c-email").innerHTML = "<strong>Email:</strong> " + dados.email;
    if (dados.telefone) document.getElementById("c-telefone").innerHTML = "<strong>Telefone:</strong> " + dados.telefone;

    let enderecoCompleto = "";
    if (dados.endereco) enderecoCompleto += dados.endereco;
    if (dados.numero) enderecoCompleto += ", " + dados.numero;
    if (dados.complemento) enderecoCompleto += " (" + dados.complemento + ")";
    if (dados.bairro) enderecoCompleto += " - " + dados.bairro;
    if (dados.cidade) {
      const cidadeFormatada = dados.cidade.charAt(0).toUpperCase() + dados.cidade.slice(1).toLowerCase();
      enderecoCompleto += ", " + cidadeFormatada;
    }
    if (dados.cep) enderecoCompleto += " - CEP: " + dados.cep;

    if (enderecoCompleto) {
      document.getElementById("c-endereco").innerHTML = "<strong>Endereço:</strong> " + enderecoCompleto;
    }

    if (dados.foto) {
      const img = document.getElementById("foto-preview");
      img.src = dados.foto;
      img.style.display = "block";
    }

    const addSecao = (id, titulo, texto) => {
      if (texto && texto.trim()) {
        document.getElementById(id).innerHTML = `<h2>${titulo}</h2><p>${texto}</p>`;
      }
    };

    addSecao("secao-objetivo", "Objetivo", dados.objetivo);
    addSecao("secao-formacao", "Formação Acadêmica", dados.formacao);
    addSecao("secao-habilidades", "Habilidades", dados.habilidades);
    addSecao("secao-hobbies", "Hobbies", dados.hobbies);

    if (Array.isArray(dados.empresa)) {
      let html = "";
      for (let i = 0; i < dados.empresa.length; i++) {
        const empresa = dados.empresa[i]?.trim();
        const cargo = dados.cargo[i]?.trim();
        const periodo = dados.periodo[i]?.trim();
        const atividades = dados.atividades[i]?.trim();

        if (empresa || cargo || periodo || atividades) {
          html += "<li>";
          if (empresa) html += `<strong>${empresa}</strong>`;
          if (cargo) html += ` — ${cargo}`;
          if (periodo) html += ` <em>(${periodo})</em>`;
          if (atividades) html += `<br><span>${atividades}</span>`;
          html += "</li>";
        }
      }

      if (html) {
        document.getElementById("secao-experiencia").innerHTML =
          `<h2>Experiência Profissional</h2><ul>${html}</ul>`;
      }
    }

async function gerarPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("p", "mm", "a4"); // retrato, milímetros, A4

  let y = 20; // posição vertical inicial
  const margemEsquerda = 20;
  const larguraTexto = 170; // 210 - 2×20

  // Título
  doc.setFont("helvetica", "bold");
  doc.setFontSize(18);
  doc.text("Currículo", margemEsquerda, y);
  y += 10;

  // Dados pessoais
  doc.setFont("helvetica", "normal");
  doc.setFontSize(12);

  if (dados.nome) {
    doc.text(`Nome: ${dados.nome}`, margemEsquerda, y);
    y += 8;
  }
  if (dados.email) {
    doc.text(`Email: ${dados.email}`, margemEsquerda, y);
    y += 8;
  }
  if (dados.telefone) {
    doc.text(`Telefone: ${dados.telefone}`, margemEsquerda, y);
    y += 8;
  }
  if (enderecoCompleto) {
    doc.text(`Endereço: ${enderecoCompleto}`, margemEsquerda, y);
    y += 8;
  }

  // Função auxiliar para seções de texto
  const addSecaoTexto = (titulo, texto) => {
    if (texto && texto.trim()) {
      doc.setFont("helvetica", "bold");
      doc.setFontSize(14);
      doc.text(titulo, margemEsquerda, y);
      y += 6;

      doc.setFont("helvetica", "normal");
      doc.setFontSize(12);
      const linhas = doc.splitTextToSize(texto, larguraTexto);
      doc.text(linhas, margemEsquerda, y);
      y += linhas.length * 6;

      if (y > 270) {
        doc.addPage();
        y = 20;
      }
    }
  };

  // Seções principais
  addSecaoTexto("Objetivo", dados.objetivo);
  addSecaoTexto("Formação Acadêmica", dados.formacao);
  addSecaoTexto("Habilidades", dados.habilidades);
  addSecaoTexto("Hobbies", dados.hobbies);

  // Experiência Profissional
  if (Array.isArray(dados.empresa)) {
    doc.setFont("helvetica", "bold");
    doc.setFontSize(14);
    doc.text("Experiência Profissional", margemEsquerda, y);
    y += 6;

    doc.setFont("helvetica", "normal");
    doc.setFontSize(12);

    for (let i = 0; i < dados.empresa.length; i++) {
      const empresa = dados.empresa[i]?.trim();
      const cargo = dados.cargo[i]?.trim();
      const periodo = dados.periodo[i]?.trim();
      const atividades = dados.atividades[i]?.trim();

      let linha = "";
      if (empresa) linha += empresa;
      if (cargo) linha += ` — ${cargo}`;
      if (periodo) linha += ` (${periodo})`;

      doc.text(linha, margemEsquerda, y);
      y += 6;

      if (atividades) {
        const atividadesFormatadas = doc.splitTextToSize(atividades, larguraTexto - 5);
        doc.text(atividadesFormatadas, margemEsquerda + 5, y);
        y += atividadesFormatadas.length * 6;
      }

      if (y > 270) {
        doc.addPage();
        y = 20;
      }
    }
  }

  // Cursos
  if (Array.isArray(dados.curso)) {
    doc.setFont("helvetica", "bold");
    doc.setFontSize(14);
    doc.text("Cursos", margemEsquerda, y);
    y += 6;

    doc.setFont("helvetica", "normal");
    doc.setFontSize(12);

    for (let i = 0; i < dados.curso.length; i++) {
      const nome = dados.curso[i]?.trim();
      const inst = dados.instituicao[i]?.trim();
      const carga = dados.carga[i]?.trim();

      let linha = "";
      if (nome) linha += nome;
      if (inst) linha += ` — ${inst}`;
      if (carga) linha += ` (${carga})`;

      doc.text(linha, margemEsquerda, y);
      y += 6;

      if (y > 270) {
        doc.addPage();
        y = 20;
      }
    }
  }

  // Finaliza e salva
  doc.save(`curriculo-${dados.nome || "usuario"}.pdf`);
}

if (Array.isArray(dados.curso)) {
  let html = "";
  for (let i = 0; i < dados.curso.length; i++) {
    const nome = dados.curso[i]?.trim();
    const inst = dados.instituicao[i]?.trim();
    const carga = dados.carga[i]?.trim();

    if (nome || inst || carga) {
      html += "<li>";
      if (nome) html += `<strong>${nome}</strong>`;
      if (inst) html += ` — ${inst}`;
      if (carga) html += ` <em>(${carga})</em>`;
      html += "</li>";
    }
  }

  if (html) {
    document.getElementById("secao-cursos").innerHTML =
      `<h2>Cursos</h2><ul>${html}</ul>`;
  }
}
function redirecionarParaLoading() {
  localStorage.setItem("curriculoParaEnviar", "true");
  window.location.href = "loading.html";
}
  </script>
</body>
</html>
