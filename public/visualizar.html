  <button onclick="enviarPDF()">ðŸ“„ Enviar PDF pro servidor</button>

  <script>
    async function enviarPDF() {
      const { jsPDF } = window.jspdf;
      const element = document.getElementById("curriculo");

      const clone = element.cloneNode(true);
      clone.style.transform = "none";
      clone.style.position = "absolute";
      clone.style.left = "-10000px";
      document.body.appendChild(clone);

      const canvas = await html2canvas(clone, { scale: 2 });
      document.body.removeChild(clone);

      const imgData = canvas.toDataURL("image/jpeg", 1.0);
      const pdf = new jsPDF("p", "mm", "a4");
      const width = pdf.internal.pageSize.getWidth();
      const height = canvas.height * (width / canvas.width);
      pdf.addImage(imgData, "JPEG", 0, 0, width, height);

      const pdfBlob = pdf.output("blob");
      const formData = new FormData();
      formData.append("arquivo", pdfBlob, "curriculo-davi.pdf");

      try {
        const res = await fetch("https://officeexpress.onrender.com/api/upload", {
          method: "POST",
          body: formData
        });

        if (res.ok) {
          alert("PDF enviado com sucesso!");
        } else {
          alert("Erro ao enviar PDF.");
        }
      } catch (err) {
        console.error("Erro:", err);
        alert("Falha na conexÃ£o com o servidor.");
      }
    }
  </script>
