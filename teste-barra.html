<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Barra com scaleX</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f4f7fa;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background: #00324a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .barra-container {
      margin-top: 40px;
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 600px;
    }

    .barra-wrapper {
      flex: 1;
      height: 14px;
      background-color: #eee;
      border-radius: 7px;
      overflow: hidden;
    }

    .barra {
      height: 100%;
      background: linear-gradient(to right, #e09d00, #00324a);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease-in-out;
    }

    .porcentagem {
      font-weight: bold;
      color: #00324a;
      min-width: 40px;
      text-align: right;
    }
  </style>
</head>
<body>
  <button onclick="iniciar()">Iniciar</button>

  <div id="painel" style="visibility: hidden;">
    <div class="barra-container">
      <div class="barra-wrapper">
        <div class="barra" id="barra"></div>
      </div>
      <div class="porcentagem" id="pct">0%</div>
    </div>
  </div>

  <script>
    function iniciar() {
      const painel = document.getElementById("painel");
      const barra = document.getElementById("barra");
      const pct = document.getElementById("pct");

      // Reset visual
      painel.style.visibility = "hidden";
      barra.style.transition = "none";
      barra.style.transform = "scaleX(0)";
      pct.innerText = "0%";

      // Força reflow
      barra.offsetWidth;

      // Ativa transição e mostra painel
      barra.style.transition = "transform 0.3s ease-in-out";
      painel.style.visibility = "visible";

      // Preenchimento via scaleX
      let p = 0;
      const intervalo = setInterval(() => {
        p += 2;
        if (p > 100) p = 100;
        barra.style.transform = `scaleX(${p / 100})`;
        pct.innerText = p + "%";
        if (p === 100) clearInterval(intervalo);
      }, 120);
    }
  </script>
</body>
</html>
